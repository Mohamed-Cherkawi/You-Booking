spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect
# if working with docker you would comment this dialect PostgreSQLDialect because docker already has the postgres image which contains that Dialect
spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://db:5432/you-booking
# Docker Mode
# spring.datasource.url=jdbc:postgresql://localhost:5432/you-booking ( Normal Mode )
spring.datasource.username=postgres
spring.datasource.password=post2002@
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql= true
#include the exception in the response
server.error.include-exception=true
server.error.include-message=always

server.error.include-binding-errors=always

#server port
server.port=9000