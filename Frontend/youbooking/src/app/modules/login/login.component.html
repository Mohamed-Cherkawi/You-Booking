<mat-card>
  <mat-card-content>
    <div class="header">
      <P>Sign Into Your Account </P>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="usernameInput">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Enter a username" required
          />
          <mat-error *ngIf="!loginForm.controls['username'].valid">
            Username is required ( min : 5 characters )
          </mat-error>
        </mat-form-field>
      </div>

      <div class="passwordInput">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <span  matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                   [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </span>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required ( min : 6 characters )
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit" color="primary">Login</button>
    </form>

    <div class="button-row">
      <a routerLink="/register">Create New Account</a>
    </div>
  </mat-card-content>
</mat-card>
